<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2 th:text="#{page.addBoard}"></h2>
    </div>
    <h4 class="mb-3" th:text="#{page.putBoard}"></h4>
    <form th:action="@{/boards/addBoard}" th:object="${board}" method="post" enctype="multipart/form-data">
        <div>
            <label for="title" th:text="#{label.board.title}"></label>
            <input type="text" th:field="${board.title}" th:errorclass="field-error" class="form-control"
                   th:placeholder="#{label.board.putTitle}">
            <div class="field-error" th:errors="*{title}">
                제목에러
            </div>
        </div>
        <div>
            <label for="content" th:text="#{label.board.content}"></label>
            <input type="text" th:field="${board.content}" th:errorclass="field-error" class="form-control"
                   th:placeholder="#{label.board.putContent}">
            <div class="field-error" th:errors="*{content}">
                내용에러
            </div>
        </div>
        <div>
            <label for="attachFile" th:text="파일"></label>
            <input type="file" th:field="*{attachFile}" class="form-control">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='/boards'" type="button" th:text="#{button.cancel}">
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
