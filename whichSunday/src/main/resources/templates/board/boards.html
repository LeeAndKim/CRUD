<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2 th:text="#{page.boards}"></h2>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    th:onclick="|location.href='@{/boards/addBoard}'|" type="button" th:text="#{page.addBoard}">
            </button>
        </div>
    </div>
    <hr class="my-4">
    <table class="table">
        <thead>
        <tr>
            <th th:text="#{label.board.no}"></th>
            <th th:text="#{label.board.title}"></th>
            <th th:text="#{label.board.content}"></th>
            <th th:text="#{label.board.date}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="list : ${list}">
            <td><a th:href="@{|/boards/${list.id}|}" th:text="${listStat.count}"></a></td>
            <td><a th:href="@{|/boards/${list.id}|}" th:text="${list.title}"></a></td>
            <td th:text="${list.content}"></td>
            <td th:text="${list.date}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
