<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원정보 수정 폼</h2>
    </div>
    <form action="" th:action="@{|/updateInfo/${member.id}|}" th:object="${member}" method="post">
        <div>
            <label for="id">ID</label>
            <input type="text" th:field="*{id}" class="form-control" readonly>
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{name}" >

            </div>
        </div>
        <div>
            <label for="age">나이</label>
            <input type="text" th:field="*{age}" class="form-control">

        </div>
        <div>
            <label for="sex">성별</label>
            <input type="text" th:field="*{sex}" class="form-control">
        </div>
        <div>
            <label for="address">주소</label>
            <input type="text" th:field="*{address}" class="form-control">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{|/member/*{id}|}'|" type="button">취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
