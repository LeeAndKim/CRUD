<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 정보</h2>
    </div>
    <div>
        <label for="id">ID</label>
        <input type="text" id="id" name="id" class="form-control"
               th:value="${member.id}" readonly>
    </div>
    <div>
        <label for="name">이름</label>
        <input type="text" id="name" name="name" class="form-control"
               th:value="${member.name}" readonly>
    </div>
    <div>
        <label for="age">나이</label>
        <input type="text" id="age" name="age" class="form-control"
               th:value="${member.age}" readonly>
    </div>
    <div>
        <label for="sex">성별</label>
        <input type="text" id="sex" name="sex" class="form-control"
               th:value="${member.sex}" readonly>
    </div>
    <div>
        <label for="address">주소</label>
        <input type="text" id="address" name="address" class="form-control"
               th:value="${member.address}" readonly>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    th:onclick="|location.href='@{|/updateInfo/${member.id}|}'|" type="button">수정
            </button>
        </div>
        <form th:action>
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        th:onclick="|location.href='@{|/delete/${member.id}|}'|" type="button">삭제
                </button>
            </div>
        </form>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"

                    th:onclick="|location.href='@{/members}'|" type="button">목록으로
            </button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
